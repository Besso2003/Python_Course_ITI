{% extends 'layouts/layout.html' %}
{% load static %}

{% block title %}Products - Online Store{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Our Products</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100">
            <img src="{% static 'products/images/'|add:product.image %}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Price: {{ product.price }} EGP</p>
                <p class="card-text">Stock: {{ product.stock }}</p>
                <a href="{% url 'products:details' product.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

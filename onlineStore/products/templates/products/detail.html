{% extends 'layouts/layout.html' %}
{% load static %}

{% block title %}{{ product.name }} - Online Store{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">{{ product.name }}</h1>
    <img src="{% static 'products/images/'|add:product.image %}" class="img-fluid mb-3">
    <p><strong>Price:</strong> {{ product.price }} EGP</p>
    <p><strong>Stock:</strong> {{ product.stock }}</p>
    <a href="{% url 'products:index' %}" class="btn btn-secondary mt-3">Back to Products</a>
</div>
{% endblock %}
